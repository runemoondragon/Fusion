<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon 2025</title>
    <style>
        body {
            background: linear-gradient(135deg, #2A2D34 0%, #4B6CB7 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(0,0,0,0.5);
            padding: 40px 60px;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px 10px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>Get ready for something amazing in 2025!</p>
    </div>
</body>
</html>
